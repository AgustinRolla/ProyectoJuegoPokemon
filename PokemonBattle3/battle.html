<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>

    <title>Pokemon Battle</title>
  </head>

  <header id="headerbattle">
    <img src="imgs/logoheader.png" alt="logopokemon">
</header>

<nav>
    <ul>
    <li>
        <a href="index.html">Index</a>
    </li>
    <li>
        <a href="battle.html">Battle</a>
    </li>
    <li>
        <a href="credits.html">Credits</a>
    </li>
    </ul>
</nav>

  <body>

    <div class="wrapper">
      
      <section id="battle-zone">
      <section id="computer-zone">
        <img id="computerChoice" src="imgs/bulbasaur.png" alt="bulbasaur" />
        <p id="hp-computer">HP: 100</p>
      </section>
      
      </p>

      <p id="result"></p>

      <section id="player-zone">
        <img id="playerChoice" src="imgs/charmander.png" alt="charmander" />
        
        <p id="hp-player">HP: 100</p>
        <section id="attack-menu">
        <img id="attack1" src="imgs/attacks/charmander.png" alt="fire">
        <img id="attack2" src="imgs/attacks/normal.png" alt="normal">
      </section>
      </section>
      </section>

      <section>
        <button id="bulbasaur" data-choice="bulbasaur">
          <img src="imgs/bulbasaur.png" alt="bulbasaur" onmouseover="playBulbaSound()" />
        </button>
        <button id="charmander" data-choice="charmander">
          <img src="imgs/charmander.png" alt="charmander" onmouseover="playCharmaSound()" />
        </button>
        <button id="squirtle" data-choice="squirtle">
          <img src="imgs/squirtle.png" alt="squirtle" onmouseover="playSquirSound()" />
        </button>

        <audio src="sounds/BulbasaurSoundCut.mp3" id="SoundBulbasaur"></audio>
        <audio src="sounds/CharmanderSoundCut.mp3" id="SoundCharmander"></audio>
        <audio src="sounds/SquirtleSoundCut.mp3" id="SoundSquirtle"></audio>

      </section>
    </div>

    <div class="clearfix"></div>

    <script src="app.js"></script>
  </body>

  <footer>
    Pokemon Battle Game WEB &copy; 2021
</footer> 

</html>
